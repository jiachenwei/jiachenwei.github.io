<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="icon" href="{{ site.favicon }}" type="image/svg+xml">
</head>

<body>
    <header>
        <h1>{{ site.title }}</h1>
    </header>

    <!-- 页面具体内容将插入在这里 -->
    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}</p>
    </footer>
</body>

</html>
